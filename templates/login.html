{% extends "_base.html" %}
{% block content %}
  <p>Please log in to continue</p>
  <form method="POST" action="/attempt_login">
    <div class="main">
      <form action="/attempt_login" method="POST">
        <span class="center inline">Username: {{ form.username }}</span>
        <br>
        <span class="center inline">Password: {{ form.password }}</span>
        <br><br>
        <button type="submit" name="button">Login</button>
      </form>
    </div>
  </form>
  <p>Don't have an account? <a href="{{ url_for('registration_page') }}">Sign up here</a></p>
{% endblock %}
