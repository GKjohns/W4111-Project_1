{% extends "_base.html" %}
{% block content %}
  <div class="reviews_container">
  <h2>{{ show_name }}</h2>
  <br>
  {% if reviews|length == 0 %}
    <em>No reviews yet</em>
  {% endif %}
  {% for review in reviews %}
    <h3>{{ review['user_name'] }} @ {{ review['review_time'] }}</h3>
    <p>{{ review['text'] }}</p>
    <p>rating: {{ review['rating'] }}</p>
    <br><br>
  {% endfor %}
  </div>
{% endblock %}
