{% extends "_base.html" %}
{% block content %}
  <div class="reviews_container">
  {% for review in show_reviews %}

    <h3>{{ review.show}}:Season {{ review.season }}, Ep. {{ review.episode_number}}</h3>
    <h4>{{ review.name }}</h4>
    <p>{{ review.text }}</p>
    <ul>
    {% for user in review.users %}
      <li>{{ user.name }} </li>
    {% endfor %}
    </ul>
  </div>
{% endblock %}
