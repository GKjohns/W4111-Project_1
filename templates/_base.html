<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What2Watch</title>
    <link rel="stylesheet" href="{{ url_for('static',
     filename='style.css') }}">
     <link href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet">
  </head>
  <body>
    <div class="banner">
      <h1>What 2 Watch</h1>
    </div>
    <hr/>
    <div class="page main_centered">
      <div id="flash_messages", class="main_centered">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </div>
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
