{% extends "_base.html" %}
{% block content %}
  <div class="reviews_container">
  {% for review in episode_reviews %}
    <h3>{{ review.title }}</h3>
    <p>{{ review.text }}</p>
    <ul>
    {% for user in review.users %}
      <li>{{ user.name }} </li>
    {% endfor %}
    </ul>
  </div>
{% endblock %}
